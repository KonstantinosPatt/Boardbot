version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- prefer_category:
    use_entities: true
- prefer_type:
    use_entities: true
- prefer_num_players:
    use_entities: true
- agree:
    use_entities: true
- prefer_play_time:
    use_entities: true
entities:
- title
- category
- num_players
- play_time
- gametype
slots:
  gametype:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  category:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  num_players:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  play_time:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    # values:
    # - 40
    # - 45
    # - 50
    # - 55
    # - 60
responses:
  utter_goodbye:
  - text: Thanks for the chat! Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - text: Hi! I'm here to help you choose what board game to play next.
  - text: Hey! Let's see what your next favourite board game will be.
  utter_ask_type:
  - text: What type of game would you like it to be? For example, would you prefer a Strategy, a Thematic, or an Abstract game?
  utter_ask_category:
  - text: Would you prefer a specific theme or category? E.g, would you like a Fantasy game, a Farming game, or maybe a Political game?
  utter_ask_play_time:
  - text: How long do you want to play more or less? Please reply in minutes.
  utter_ask_num_players:
  - text: How many players will there be?
  - text: How many of you will be playing?
actions:
- utter_ask_category
- utter_ask_type
- utter_ask_num_players
- utter_ask_play_time
- action_suggest_game   
- action_summarize_information
forms:
  boardgame_form:
    required_slots:
      category:
      - entity: category
        intent: prefer_category
        type: from_entity
      gametype:
      - entity: gametype
        intent: prefer_type
        type: from_entity
      play_time:
      - entity: play_time
        intent: prefer_play_time
        type: from_entity
      num_players:
      - entity: num_players
        intent: prefer_num_players
        type: from_entity
e2e_actions: []
