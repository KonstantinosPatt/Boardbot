version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- prefer_category:
    use_entities: true
- prefer_type:
    use_entities: true
- ask_type:
    use_entities: true
- ask_category:
    use_entities: true
- prefer_num_players:
    use_entities: true
- agree:
    use_entities: true
- prefer_time:
    use_entities: true
entities:
- title
- category
- num_players
- time
- gametype
slots:
  gametype:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - strategy
    - abstract
    - thematic
    - family
    - party
    - customizable
  category:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - economic
    - fantasy
    - adventure
    - card game
    - exploration
    - medieval
responses:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_greet:
  - text: Hi! What do you want to play today?
  - text: Hey! What kind of game are you in the mood for?
  - text: Hi! How can I help?
  utter_ask_category:
  - text: Would you prefer a specific theme or category?
  utter_ask_type:
  - text: What type of game would you like it to be?
  utter_ask_num_players:
  - text: How many of you will be playing?
  utter_suggest_game:
  - text: May I suggest Gloomhaven?
  utter_ask_time:
  - text: How long do you want to play more or less?
actions:
- utter_ask_category
- utter_ask_type
- utter_ask_players
- utter_ask_time
forms:
  boardgame_form:
    required_slots:
      category:
      - entity: category
        intent: prefer_category
        type: from_entity
      gametype:
      - entity: gametype
        intent: prefer_type
        type: from_entity
e2e_actions: []
