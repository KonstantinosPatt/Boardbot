version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- ask_type:
    use_entities: true
- ask_category:
    use_entities: true
entities:
- title
- type
- rank
- weight
- category
- num_players
- mean_playtime
slots: {}
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Hi! What do you want to play today?
  - text: Hey! What kind of game are you in the mood for?
  - text: Hi! How can I help?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_category:
  - text: Would you prefer a specific theme or category?
  utter_ask_type:
  - text: What type of game would you like it to be?
actions:
- utter_ask_category
- utter_ask_type
forms: {}
e2e_actions: []
